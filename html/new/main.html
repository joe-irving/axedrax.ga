<section class="title">
  <h1>Add new website content</h1>
</section>
<form class="newcontent" action="/new" method="post">
  <p class="error"></p>
  <label for="url">URL for your page</label>
  <br>
  <div class="">
    <input id="url" type="text" name="url" value="example">
    <input type="submit" name="edit" value="Load if existing...">
  </div>
  <br>
  <label for="content">Markdown content. <a href="https://www.markdownguide.org/cheat-sheet/">Help.</a></label>
  <br>
  <textarea id="content" name="content" value=""></textarea>
  <br>
  <input type="submit" name="submit" value="Go">
</form>
